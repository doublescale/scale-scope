MouseDrag:
  ButtonLeft:
    x: CamRotate (V2 0.5 0)
    y: CamRotate (V2 0 0.5)
  S-ButtonLeft:
    x: CamRotate (V2 0.05 0)
    y: CamRotate (V2 0 0.05)
  ButtonMiddle:
    y: CamDistance 0.01
MouseClick:
  ButtonRight: PauseToggle
  S-ButtonRight: SpeedMultiply (-1)
MouseWheel:
  y: CamDistance (-1)
Keyboard:
  Left: CamRotate (V2 200 0)
  Right: CamRotate (V2 (-200) 0)
  Up: CamRotate (V2 0 200)
  Down: CamRotate (V2 0 (-200))
  PageUp: CamDistance (-10)
  PageDown: CamDistance 10
  S-Left: CamMove (V3 (-5) 0 0)
  S-Right: CamMove (V3 5 0 0)
  S-Up: CamMove (V3 0 5 0)
  S-Down: CamMove (V3 0 (-5) 0)
  S-PageUp: CamMove (V3 0 0 5)
  S-PageDown: CamMove (V3 0 0 (-5))
  P: PauseToggle
  Space: PauseToggle
  U: SpeedMultiply 0.8
  I: SpeedMultiply 1.25
  O: SpeedMultiply (-1)
  Backspace: SpeedReset
  C-Q: Quit
  Escape: Quit
  F5: ShaderReload
  F6: InputMapReload
  F11: FullscreenToggle
  F: FullscreenToggle
