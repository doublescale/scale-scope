MouseDrag:
  ButtonLeft:
    x: CamRotate (V2 0.5 0)
    y: CamRotate (V2 0 0.5)
  ButtonMiddle:
    y: CamDistance 0.01
# MouseWheel:
#   y:
#     CamDistance (-1)
Keyboard:
  H: CamRotate (V2 5 0)
  L: CamRotate (V2 (-5) 0)
  K: CamRotate (V2 0 5)
  J: CamRotate (V2 0 (-5))
  P: PauseToggle
  Space: PauseToggle
  U: SpeedMultiply 0.8
  I: SpeedMultiply 1.25
  O: SpeedMultiply (-1)
  Backspace: SpeedReset
  Q: Quit
  Escape: Quit
  F5: ShaderReload
  F11: FullscreenToggle
