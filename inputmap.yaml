MouseDrag:
  ButtonLeft:
    x: CamRotate (V2 0.5 0)
    y: CamRotate (V2 0 0.5)
  ButtonMiddle:
    y: CamDistance 0.01
  ButtonRight:
    x: SpeedMultiply 1.005
MouseWheel:
  y: CamDistance (-1)
Keyboard:
  Left: CamRotate (V2 200 0)
  Right: CamRotate (V2 (-200) 0)
  Up: CamRotate (V2 0 200)
  Down: CamRotate (V2 0 (-200))
  PageUp: CamMove (V3 0 0 5)
  PageDown: CamMove (V3 0 0 (-5))
  P: PauseToggle
  Space: PauseToggle
  U: SpeedMultiply 0.8
  I: SpeedMultiply 1.25
  O: SpeedMultiply (-1)
  Backspace: SpeedReset
  Q: Quit
  Escape: Quit
  F5: ShaderReload
  F6: InputMapReload
  F11: FullscreenToggle
